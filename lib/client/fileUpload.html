<template name="afFileUpload">
  <input value="{{fileId}}" type="hidden" {{this.atts}}>
  {{#with uploadedFile}}
    {{#if previewTemplate}}
      {{>Template.dynamic template=previewTemplate}}
    {{else}}
      <div>
        {{#if isImage}}
          {{> uploadImagePreview}}
        {{else}}
          {{#if isAudio}}
            {{> uploadAudioPreview}}
          {{else}}
            {{#if isVideo}}
              {{> uploadVideoPreview}}
            {{else}}
              {{> uploadFilePreview}}
            {{/if}}
          {{/if}}
        {{/if}}

      </div>
      <!-- <div data-reset-file class="btn" style="display:none">Reset</div> -->
      <div data-remove-file class="btn">Remove</div>
    {{/if}}
  {{else}}
    {{#if uploadTemplate}}
      {{>Template.dynamic template=uploadTemplate data=currentUpload}}
    {{else}}
      {{#with currentUpload}}
        Uploading <b>{{file.name}}</b>:
        <progress value="{{progress.get}}" max="100"></progress>
        &nbsp;
        <span class="progress">{{progress.get}}%</span>
      {{else}}
        <div class="file-field input-field">
          <div class="btn">
            <span>{{getButtonText}}</span>
            <input data-files-collection-upload class="form-control af-file-upload-capture" type="file" />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path" type="text" placeholder="{{afFieldLabelText name=this.name}}">
          </div>
        </div>
      {{/with}}
    {{/if}}
  {{/with}}
</template>
