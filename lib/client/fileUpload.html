<template name="afFileUpload">
  <input value="{{fileId}}" type="hidden" {{this.atts}}>
  {{#with uploadedFile}}
    {{#if previewTemplate}}
      {{>Template.dynamic template=previewTemplate}}
    {{else}}
      {{#if isImage}}
        <div class="image-preview-container">{{> uploadImagePreview}}</div>
      {{else}}
        {{#if isAudio}}
          <div class="audio-preview-container">{{> uploadAudioPreview}}</div>
        {{else}}
          {{#if isVideo}}
            <div class="video-preview-container">{{> uploadVideoPreview}}</div>
          {{else}}
            <div class="file-preview-container">{{> uploadFilePreview}}</div>
          {{/if}}
        {{/if}}
      {{/if}}
      <!-- <div data-reset-file class="btn" style="display:none">Reset</div> -->
      <div data-remove-file class="btn">{{getRemoveButtonText ..}}</div>
    {{/if}}
    {{else}}
      {{#if uploadTemplate}}
        {{>Template.dynamic template=uploadTemplate data=currentUpload}}
      {{else}}
        {{#with currentUpload}}
          Uploading <b>{{file.name}}</b>:
          <progress value="{{progress.get}}" max="100"></progress>
          &nbsp;
          <span class="progress">{{progress.get}}%</span>
      {{else}}
        <div class="file-field input-field">
          <div class="btn">
            <span>{{getButtonText}}</span>
            <input data-files-collection-upload class="form-control af-file-upload-capture" type="file" />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path" type="text" placeholder="{{afFieldLabelText name=this.name}}">
          </div>
        </div>
        {{/with}}
      {{/if}}
  {{/with}}
</template>
